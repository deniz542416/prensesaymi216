<body>

<!-- GÄ°RÄ°Åž -->
<div id="loginScreen">
  <div class="loginBox">
    <h2>ðŸŽ® Globeel Oyun</h2>
    <input placeholder="KullanÄ±cÄ± adÄ±">
    <input placeholder="Åžifre" type="password">
    <button onclick="login()">GiriÅŸ Yap</button>
  </div>
</div>

<!-- MENÃœ -->
<div id="menu">
  <h2>Oyun MenÃ¼sÃ¼</h2>
  <div class="menuTop">
    <button>Tek KiÅŸilik</button>
    <button>Ä°ki KiÅŸilik</button>
    <button>SavaÅŸ OyunlarÄ±</button>
  </div>

  <div class="gameCard">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Snake_game.png">
    <h3>YÄ±lan Oyunu</h3>
    <button onclick="selectMode()">Oyna</button>
  </div>
</div>

<!-- OYUN -->
<div id="gameScreen">
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="gameBottom">
    <button onclick="restart()">Yeniden BaÅŸla</button>
    <button onclick="toggleSound()">ðŸ”Š</button>
    <button onclick="exitGame()">Ã‡Ä±k</button>
  </div>
</div>

<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

let x=200, y=200, dx=20, dy=0;
let foodX=100, foodY=100;
let running=false;
let sound=true;

function login(){
  document.getElementById("loginScreen").style.display="none";
  document.getElementById("menu").style.display="block";
}

function selectMode(){
  let mode = confirm("Ä°ki kiÅŸilik mi oynamak istiyorsun?\nÄ°ptal = Tek kiÅŸilik");
  startGame(mode);
}

function startGame(twoPlayer){
  document.getElementById("menu").style.display="none";
  document.getElementById("gameScreen").style.display="block";
  running=true;
  document.addEventListener("keydown",control);
  gameLoop();
}

function gameLoop(){
  if(!running) return;
  setTimeout(()=>{
    ctx.clearRect(0,0,400,400);
    x+=dx; y+=dy;

    if(x<0||x>=400||y<0||y>=400){
      running=false;
      alert("Oyun Bitti!");
      return;
    }

    ctx.fillStyle="lime";
    ctx.fillRect(x,y,18,18);

    ctx.fillStyle="red";
    ctx.fillRect(foodX,foodY,18,18);

    if(x===foodX && y===foodY){
      foodX=Math.floor(Math.random()*20)*20;
      foodY=Math.floor(Math.random()*20)*20;
    }

    gameLoop();
  },200); // YAVAÅžLATILDI
}

function control(e){
  if(e.key==="ArrowUp"){dx=0;dy=-20;}
  if(e.key==="ArrowDown"){dx=0;dy=20;}
  if(e.key==="ArrowLeft"){dx=-20;dy=0;}
  if(e.key==="ArrowRight"){dx=20;dy=0;}
}

function restart(){
  x=200;y=200;dx=20;dy=0;
  running=true;
  gameLoop();
}

function exitGame(){
  running=false;
  document.getElementById("gameScreen").style.display="none";
  document.getElementById("menu").style.display="block";
}

function toggleSound(){
  sound=!sound;
  alert(sound?"Ses AÃ§Ä±k":"Ses KapalÄ±");
}
</script>
